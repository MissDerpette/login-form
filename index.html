<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login App</title>
</head>
<body>
    <section class="main-wrapper">

        <form autocomplete="off" class="li login-wrapper pad">
            <h2 class="li">Login</h2>

                  <label for="email-add"></label>
                    <input type="text" id="li-email" name="emailaddress" placeholder="Email Address" required>
    
                    <label for="password"></label>
                    <input type="password" id="li-password" name="password" placeholder="Password" required>

            <div class="li wrapper-for-links">

                    <p class="li pad p"> <a href="#">Forgot password?</a>
                    Don't have an account yet? <a href="#">Sign up!</a> </p>

            </div>

            <button class="li-btn">Login</button>

        </form>
    </section>
    
</body>
</html>

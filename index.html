<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login App</title>
</head>

<body>
    <section class="main-wrapper">

        <form autocomplete="off" class="li login-wrapper pad">
            <h2 class="li">Login</h2>

            <label for="li-email-add"></label>
            <input type="text" id="li-email" name="li-emailaddress" placeholder="Email Address" required>

            <label for="li-password"></label>
            <input type="password" id="li-password" name="password" placeholder="Password" required>

            <div class="li wrapper-for-links">

                <p class="li pad p"> <a href="/fPass.html">Forgot password?</a>
                    Don't have an account yet? <a href="/signUp.html">Sign up!</a> </p>

            </div>

            <button class="li-btn">Login</button>

        </form>
    </section>

</body>

</html>

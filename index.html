<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login App</title>
</head>
<body>
    <div class="main-wrapper">

        <form autocomplete="off" class="login">
            <h2>Login</h2>

            <label for="email-add"></label>
                    <input type="text" placeholder="Email Address" name="emailaddress" id="li-email" required>
    
                    <label for="password"></label>
                    <input type="password" placeholder="Password" name="password" id="li-password"required>

            <div class="wrapper-for-links">

                        <a href="#">Forgot password?</a> 
                        <a href="#">Don't have an account yet? Sign up!</a>

            </div>

            <button class="li-btn">Submit</button>

        </form>



    </div>
    
</body>
</html>

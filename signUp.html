<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Register</title>
</head>

<body>
    <section class="main-wrapper">

        <form autocomplete="off" class="si signUp-wrapper pad">
            <h2 class="si">Sign Up</h2>

            <label for="si-fName"></label>
            <input type="text" id="si-fName" name="si-fName" placeholder="First Name" required>

            <label for="si-lName"></label>
            <input type="text" id="si-lName" name="si-lNames" placeholder="Last Name" required>

            <label for="si-email-add"></label>
            <input type="text" id="si-email" name="si-emailaddress" placeholder="Email Address" required>

            <label for="si-password"></label>
            <input type="password" id="si-password" name="si-password" placeholder="Password" required>

            <label for="si-password"></label>
            <input type="password" id="si-password" name="si-password" placeholder="Confirm Password" required>

            <div class="si wrapper-for-links">

            </div>

            <button class="si-btn">Register</button>
            <p class="li pad p"> 
                 <a href="/index.html"> <i class="fa-solid fa-chevron-left"></i> Back to Login Page</a>

        </form>
    </section>

</body>

</html>
